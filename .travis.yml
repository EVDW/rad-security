sudo: true
language: php

matrix:
    include:
        - php: 5.3
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 5.4
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 5.5
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 5.6
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: nightly
        - php: hhvm
    allow_failures:
        - php: nightly
        - php: hhvm
    fast_finish: true

branches:
    only: [master]

before_script:
    - composer selfupdate
    - composer update --prefer-source --dev $COMPOSER_FLAGS

script:
    - bin/phpspec run -fpretty
